<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
    <title>Odin Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img class="sunflower" src="max-andrey-A_D10XO24FE-unsplash.jpg" alt="sunflower photo">
            <div class="odin-logo">
                <img  src="odin-logo.png" alt="odin logo">
                <p>ODIN</p>
            </div>
            <p>Photo by 
                <a href="https://unsplash.com/photos/selective-focus-photography-of-yellow-petaled-flower-A_D10XO24FE" target="_blank">Max Andrey</a>
                on <a href="https://unsplash.com/" target="_blank">Unsplash</a>
            </p>
        </div>
        <div class="right">
            <div class="top">
                <div class="top-first">
                    <p>This is not a real online service! You know you need something </p>
                    <p>like this in your life to help you realize your deepest dreams.</p>
                    <p>Sign up <span>now</span> to get started</p>
                </div>
                <p class="top-second">You <span>know</span> you want to.</p>
            </div>
            <form action="POST">
                <div class="middle">
                    <p>Let's do this!</p>
                    <fieldset>
                       <div>
                           <label for="first-name">FIRST NAME</label>
                           <input type="text" id="first-name" name="first-name">
                       </div>
                       <div>
                           <label for="last-name">LAST NAME</label>
                           <input type="text" id="last-name" name="last-name">
                       </div>
                       <div>
                           <label for="e-mail">EMAIL</label>
                           <input type="email" id="e-mail" name="e-mail">
                       </div>
                       <div>
                           <label for="phone">PHONE NUMBER</label>
                           <input type="number" id="phone" name="phone">
                       </div>
                       <div>
                           <label for="password">PASSWORD</label>
                           <input type="password" id="password" name="password" minlength="8" placeholder="Min. 8 characters">
                       </div>
                       <div>
                           <label for="confirm">CONFIRM PASSWORD</label>
                           <input type="password" id="confirm" name="confirm" minlength="8">
                       </div>
                    </fieldset>
                </div>
                <div class="bottom">
                    <button class="submit" type="submit" name="submit">Create Account</button>
                    <p>Already have an account? <a class="login" href="#">Log in</a></p>
                </div>
            </form>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
